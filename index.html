<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script id="entry-template" type="text/x-handlebars-template">
        <div> [{{amount}}] {{name}} - ${{price}} <span class="remove">X</span></div>
    </script>
    <script id="product-template" type="text/x-handlebars-template">
        <div class="col-md-4">
            <div class="card-container">
                <div class="card item" data-name="{{name}}" data-price="{{price}}">
                    <div class="pricebox">
                        <p class="price"> ${{price}} </p>
                    </div>
                    <div class="buybox">
                        <p class="add-to-cart">{{name}} - ADD TO CART </p>
                    </div>
                    <div class="card-inner">
                        <img src="{{img}}" class="proimage">
                    </div>
                </div>
            </div>
        </div>

    </script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>

    <title>Shopping Cart!</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <a class="navbar-brand" href="#">SHOPPING CART</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="view-cart" data-toggle="dropdown" role="button">Shopping Cart <i class="fa fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="page-header">
        <h1>SHOPPING CART</h1>
    </div>

    <div class="container">
        <div class="shopping-cart">
            <p class="cart-title">Items in Cart</p>
            <div class="cart-list"></div>
            <p>Total: $<span class="total">0</span></p>
            <button type="button" class="btn clear-cart">Clear Cart</button>
        </div>


        <div class="row products">
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
